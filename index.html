
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #output {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="mb-3">
            <input type="number" id="num1" class="form-control" placeholder="Enter first number" required>
        </div>
        <div class="mb-3">
            <input type="number" id="num2" class="form-control" placeholder="Enter second number" required>
        </div>
        <div class="mb-3">
            <select id="operation" class="form-select">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <button id="calculate" class="btn btn-primary">Calculate</button>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('output').innerText = 'Please enter valid numbers.';
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('output').innerText = 'Cannot divide by zero.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('output').innerText = 'Invalid operation.';
                    return;
            }

            document.getElementById('output').innerText = `Result: ${result}`;
        });
    </script>
</body>
</html>
